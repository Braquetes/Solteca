<nav>
  <a href="/" class="nav-enlace">La Solteca</a>
</nav>
<div class="container">
  <div class="general">
    <div class="imagen">
      <div class="fondo-blanco"></div>
    </div>
    <div class="info">
      <div class="encabezado">
        <h1 class="titulo">La Solteca</h1>
        <h3 class="iniciar">Iniciar Sesión</h3>
        <p class="text">Ingresa tus datos para ingresar al sistema.</p>
      </div>
      <div class="formulario">
        <form>
          <div class="campos">
            <label for="">Ingresa tu nombre del usuario</label>
            <input
              class="usuario"
              name="user"
              type="text"
              placeholder="Nombre de usuario"
              [(ngModel)]="login.user"
            />
          </div>
          <div class="campos">
            <label for="">Ingresa tu contraseña</label>
            <input
              class="contraseña"
              name="pass"
              type="password"
              placeholder="*************"
              [(ngModel)]="login.pass"
            />
          </div>
          <div class="campos">
            <label>Selecciona la terminal</label>
            <select
              name="option"
              [(ngModel)]="login.option"
              class="elige"
              required
            >
              <option value="0" selected disabled>
                Selecciona tu sucursal
              </option>
              <option
                *ngFor="let sucsal of sucursal"
                value="{{ sucsal.Id_sucursal }}"
              >
                {{ sucsal.Nombre }}
              </option>
            </select>
          </div>
          <div class="boton">
            <button class="btn btn-ingresar" (click)="loginUsuario()">
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
